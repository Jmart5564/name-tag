<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&family=Space+Mono&display=swap" rel="stylesheet"
</head>

<body>
    <header>
        
    </header>

    <main>
        <section>
            <h2>Inputs</h2>
            <label class="labels">
                Name:
                <input id="name-input">
            </label>
            <label class="labels">
                In my free time I like to:
                <input id="freetime-input">

        <p id="name-tag">
            <br><span id="greeting-display">HELLO</span>
            <span id="intro-display">My Name Is</span><br>
            <span id="name-display">Jessica</span><br><br>
        </p>
        <p id="free-time">
            <span>In my free time I like to:</span>
            <span id="freetime-display">go mushroom hunting</span>
        </p>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
