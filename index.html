<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>
        <section>
            <h2>Inputs</h2>
            <label>
                Name:
                <input id="name-input">
            </label>
        </section>
        <p id="name-tag">
            <span id="greeting-input">Hello</span>
            <span id="intro-input">My Name Is</span>
            <span id="name-display">Jessica</span><br>
        </p>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
